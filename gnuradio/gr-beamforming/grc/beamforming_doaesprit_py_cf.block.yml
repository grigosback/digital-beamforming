id: beamforming_doaesprit_py_cf
label: DoA Esprit Estimation
category: "[Beamforming]"

templates:
  imports: import beamforming
  make: beamforming.doaesprit_py_cf(${mx}, ${my}, ${fc}, ${element_separation}, ${n}, ${spd})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
  - id: mx
    label: Elements in x
    dtype: int
    default: 4
  - id: my
    label: Elements in y
    dtype: int
    default: 4
  - id: fc
    label: Carrier frequency
    dtype: float
    default: 436e6
  - id: n
    label: Number of impinging signals
    dtype: int
    default: 1
    optional: 1
  - id: element_separation
    label: Element separation distance
    dtype: float
    default: (299792458/(2*fc))
  - id: spd
    label: Snapshots per DoA
    dtype: int
    default: 128
  #- id: file_name
  #  label: Output File Name
  #  dtype: string
  #  default: "eigenvalues.csv"
  #  optional: 1

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
  - label: in
    domain: stream
    dtype: complex
    vlen: ${mx*my}
  - label: signal_number_port
    domain: message
    optional: 1

outputs:
  - label: doa_port
    domain: message
    optional: 1

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
